<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <form th:action="@{/submit}" th:object="${pet}" method="post">
        <div class="form group">
            <label for="name">Pet Name</label>
            <input type="text" id="pet" requied th:filed="*{name}">
        </div>
        <div class="form-group">
            <label for="name">Pet Type</label>
            <select id="petType" required th:field="*{type}">
                <option value="" disabled selected>Select a type</option>
                <option th:each="petType:${types}" th:value="${petType}"
                    th:text="${petType}">Pet Type
                </option>
        </div>


    </form>

</body>

</html>
